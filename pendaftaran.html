    <script>
        let nilai = 70;
        let tesMandiri = 80;
        let jalur = "rapot";

        if (nilai >= 90 && nilai <= 100) {
            console.log("Nilai sempurna")
        } else if (nilai >= 75 && nilai < 90) {
            if (jalur == "rapot") {
                console.log("anda lulus nilai lewat jalur rapot")
            } else if (jalur == "prestasi") {
                console.log("anda lulus nilai lewat jalur prestasi")
            }
        } else{
            if(tesMandiri >= 80){
                console.log("lolos tes masuk")
            }else {
                console.log("tidak lolos masuk")
            }
        }
    </script>
